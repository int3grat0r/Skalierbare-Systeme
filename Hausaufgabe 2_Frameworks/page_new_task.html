<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TODO Tracker</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="layout.css">
   </head>

   <body>
      <center>
         <div class="banner header">
            <div class="header-title">TODO Tracker</div>
         </div>
      </center>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
         <ul class="navbar-nav ">
            <li class="nav-item">
               <a class="nav-link" href="page_all_tasks.html">Aufgaben</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="page_edit_task.html">Aufgabe bearbeiten</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="page_new_task.html">Neue Aufgabe</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="page_impressum.html">Impressum</a>
            </li>
         </ul>
      </nav>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('.datepicker').datepicker();
</script>

      <div class="contents">
         <form>
            <div class="form-group">
               <label>Aufgabe:</label>
               <input type="task" class="form-control" aria-describedby="task_restriction" placeholder="Aufgabenname eingeben" maxlength="160">
               <small id="task_restriction" class="form-text text-muted">Höchstens 160 Zeichen</small>
            </div>
            <div class="form-group">
               <label>Deadline:</label>
              <div class="input-group date " data-provide="datepicker" data-date-format="dd. MM yyyy">
               <input type="text" class="form-control" placeholder="Deadline wählen">
               <div class="input-group-addon">
            </div>
            </div>
            </div>
            <div class="form-group">
               <label>Progress:</label>
               <div class="input-group mb-3">
                  <input class="form-control" placeholder="Progress eingeben" type="number" min="0" max="100">
                  <div class="input-group-append">
                     <span class="input-group-text" id="basic-addon3">%</span>
                  </div>
               </div>
            </div>
            <button type="button" class="btn btn-outline-secondary">Speichern</button>
         </form>
      </div>

   </body>
</html>
