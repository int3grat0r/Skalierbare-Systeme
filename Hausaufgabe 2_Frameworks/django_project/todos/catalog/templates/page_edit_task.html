{% extends "base.html" %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('.datepicker').datepicker();
</script>

{% block content %}
      <div class="contents">
      <form method="POST">
      {% csrf_token %}
            <div class="form-group">
               <label>Aufgabe:</label>
               <input name="name" type="task" class="form-control" aria-describedby="task_restriction" placeholder="Aufgabenname eingeben" maxlength="160" value="{{form.initial.name}}">
               <small id="task_restriction" class="form-text text-muted">Höchstens 160 Zeichen</small>
            </div>

               <div class="form-group">
               <label>Deadline:</label>
              <div class="input-group date" data-provide="datepicker" data-date-format="dd. MM yyyy">
               <input name="deadline" type="text" class="form-control" placeholder="Deadline wählen" value="{{form.initial.deadline}}">
               <div class="input-group-addon">
            </div>
            </div>
            </div>
            <div class="form-group">
               <label>Progress:</label>
               <div class="input-group mb-3">
                  <input name="progress" class="form-control" placeholder="Progress in Prozenten eingeben" type="number" min="0" max="100" value="{{form.initial.progress}}">
                  <div class="input-group-append">
                     <span class="input-group-text" id="basic-addon3">%</span>
                  </div>
               </div>
            </div>

            <button type="submit" class="btn btn-outline-secondary">Speichern</button>
         </form>
      </div>

{% endblock %}
